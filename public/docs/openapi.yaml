                  nullable: false
                amount:
                  type: number
                  description: ''
                  example: 4326.41688
                  nullable: false
                transaction_date:
                  type: string
                  description: ''
                  example: architecto
                  nullable: false
                description:
                  type: string
                  description: ''
                  example: 'Eius et animi quos velit et.'
