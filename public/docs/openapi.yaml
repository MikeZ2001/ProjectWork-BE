openapi: 3.0.3
info:
  title: 'Laravel API Documentation'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000'
tags:
  -
    name: Endpoints
    description: ''
  -
    name: Modules
    description: ''
components:
  securitySchemes:
    default:
      type: http
      scheme: bearer
      description: 'Paste your Passport token above to authorize requests.'
security:
