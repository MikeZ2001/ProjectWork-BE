                  error_description: 'User has not been created'
                  message: 'Resource not created'
                properties:
                  error:
                    type: string
                    example: resource_not_created
                  error_description:
                    type: string
                    example: 'User has not been created'
                  message:
                    type: string
                    example: 'Resource not created'
      tags:
        - Modules
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: 'The user’s first name.'
                  example: John
                  nullable: false
                last_name:
                  type: string
                  description: 'The user’s last name.'
                  example: Doe
                  nullable: false
                email:
                  type: string
                  description: 'The user’s email address.'
                  example: jane.doe@example.com
                  nullable: false
                password:
                  type: string
                  description: 'The user’s password (min 8 chars).'
                  example: secret1234
                  nullable: false
              required:
                - first_name
                - last_name
                - email
                - password
      security: []
