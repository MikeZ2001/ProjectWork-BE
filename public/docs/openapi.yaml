          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Token invalid or revoked'
                properties:
                  message:
                    type: string
                    example: 'Token invalid or revoked'
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The email field is required. (and 1 more error).'
                  errors:
                    email:
                      - 'The email field is required.'
                    password:
                      - 'The password field is required.'
                properties:
                  message:
                    type: string
