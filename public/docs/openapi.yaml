    post:
      summary: 'Store an account.'
      operationId: storeAnAccount
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Modules
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: ''
                  example: architecto
                  nullable: false
                type:
                  type: string
                  description: ''
                  example: architecto
                  nullable: false
                balance:
                  type: number
                  description: 'Must match the regex /^\d+(\.\d{1,2})?$/. Must be at least 0.'
                  example: 39
                  nullable: false
                open_date:
                  type: string
                  description: ''
                  example: architecto
                  nullable: false
                close_date:
                  type: string
                  description: 'Must be a date after or equal to <code>open_date</code>.'
                  example: '2051-08-06'
                  nullable: true
                status:
                  type: string
                  description: ''
                  example: architecto
                  nullable: false
              required:
                - name
                - type
                - balance
                - open_date
                - status
