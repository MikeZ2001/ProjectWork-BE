          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: ''
                  example: architecto
                  nullable: false
                amount:
                  type: number
                  description: ''
                  example: 4326.41688
                  nullable: false
                transaction_date:
                  type: string
                  description: ''
                  example: architecto
                  nullable: false
                description:
                  type: string
                  description: ''
                  example: 'Eius et animi quos velit et.'
                  nullable: true
                category_id:
                  type: integer
                  description: ''
                  example: 16
                  nullable: false
              required:
                - type
                - amount
                - transaction_date
                - category_id
    parameters:
      -
        in: path
        name: account_id
        description: 'The ID of the account.'
        example: architecto
        required: true
        schema:
          type: string
  '/api/v1/transactions/{id}':
    get:
      summary: 'Find a transaction.'
      operationId: findATransaction
      description: ''
      parameters: []
      responses:
