  /api/v1/transfers:
    post:
      summary: 'Transfer funds from one account to another'
      operationId: transferFundsFromOneAccountToAnother
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Modules
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                from_account_id:
                  type: integer
                  description: ''
                  example: 16
                  nullable: false
                to_account_id:
                  type: integer
                  description: 'The value and <code>from_account_id</code> must be different.'
                  example: 16
                  nullable: false
                amount:
                  type: number
                  description: ''
                  example: 4326.41688
                  nullable: false
                description:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: 'Velit et fugiat sunt nihil accusantium.'
                  nullable: true
              required:
                - from_account_id
                - to_account_id
                - amount
