    get:
      summary: ''
      operationId: getApiV1Categories
      description: ''
      parameters: []
      responses:
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: exception
                  error_description: 'Unauthorized: unable to set cookie'
                  message: 'Authentication failed exception.'
                properties:
                  error:
                    type: string
                    example: exception
                  error_description:
                    type: string
                    example: 'Unauthorized: unable to set cookie'
                  message:
                    type: string
                    example: 'Authentication failed exception.'
      tags:
        - Endpoints
    post:
      summary: ''
      operationId: postApiV1Categories
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: ''
                  example: architecto
                  nullable: false
                description:
                  type: string
                  description: ''
                  example: 'Eius et animi quos velit et.'
                  nullable: true
